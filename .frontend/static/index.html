<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Query Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .output-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .output-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        
        .error {
            color: #e74c3c;
            background: #fde8e8;
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini Query Interface</h1>
        
        <div class="input-group">
            <label for="queryInput">Enter your query:</label>
            <textarea id="queryInput" placeholder="Ask me anything..."></textarea>
        </div>
        
        <button id="submitBtn" onclick="submitQuery()">Submit Query</button>
        
        <div class="output-section">
            <label>Gemini Response:</label>
            <div id="output" class="output-box">Your response will appear here...</div>
        </div>
    </div>

    <script>
        async function submitQuery() {
            const query = document.getElementById('queryInput').value.trim();
            const output = document.getElementById('output');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!query) {
                output.textContent = 'Please enter a query first.';
                output.className = 'output-box error';
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            output.textContent = 'Processing your query...';
            output.className = 'output-box loading';
            
            try {
                const response = await fetch('http://localhost:8000/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    output.textContent = data.response;
                    output.className = 'output-box';
                } else {
                    output.textContent = 'Error: ' + (data.detail || data.error || 'Unknown error occurred');
                    output.className = 'output-box error';
                }
            } catch (error) {
                output.textContent = 'Error: Failed to connect to server. Make sure the Python backend is running.\n\n' + error.message;
                output.className = 'output-box error';
            } finally {
                submitBtn.disabled = false;
            }
        }
        
        // Allow Enter key to submit (Ctrl+Enter for new line)
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey) {
                e.preventDefault();
                submitQuery();
            }
        });
    </script>
</body>
</html>
