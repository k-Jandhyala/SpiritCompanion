<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potion Master's Focus Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes bubble {
            0% { transform: translateY(0) scale(0.8); opacity: 0.7; }
            50% { transform: translateY(-30px) scale(1); opacity: 1; }
            100% { transform: translateY(-60px) scale(0.6); opacity: 0; }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 50%, #34d399 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '‚ú®';
            position: absolute;
            font-size: 40px;
            top: 10%;
            left: 15%;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        body::after {
            content: '‚≠ê';
            position: absolute;
            font-size: 35px;
            top: 20%;
            right: 15%;
            animation: sparkle 2.5s ease-in-out infinite 0.5s;
        }
        
        .sparkle {
            position: absolute;
            font-size: 25px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .sparkle-1 { top: 60%; left: 10%; animation-delay: 0.3s; }
        .sparkle-2 { top: 70%; right: 12%; animation-delay: 0.8s; }
        .sparkle-3 { bottom: 15%; left: 20%; animation-delay: 1.2s; }
        
        .container {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 5px solid #f59e0b;
            border-radius: 30px;
            box-shadow: 
                0 10px 40px rgba(245, 158, 11, 0.3),
                inset 0 2px 10px rgba(255, 255, 255, 0.5);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            position: relative;
        }
        
        .potion-sprite {
            position: absolute;
            width: 50px;
            height: 70px;
            animation: float 3s ease-in-out infinite;
        }
        
        .sprite-green-1 {
            top: -25px;
            left: 30px;
            animation-delay: 0s;
        }
        
        .sprite-red {
            top: -25px;
            right: 150px;
            animation-delay: 0.5s;
        }
        
        .sprite-blue {
            top: -25px;
            right: 30px;
            animation-delay: 1s;
        }
        
        h1 {
            color: #b45309;
            margin-bottom: 5px;
            text-align: center;
            font-size: 2.8em;
            text-shadow: 3px 3px 0px #fbbf24;
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            color: #d97706;
            font-style: italic;
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        
        .divider {
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, #f59e0b, transparent);
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '‚ú¶';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #fef3c7;
            padding: 0 10px;
            color: #f59e0b;
            font-size: 20px;
        }
        
        /* Timer Section */
        .timer-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .timer-card {
            background: linear-gradient(135deg, #ffffff 0%, #fef9e7 100%);
            border: 4px solid #10b981;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.2);
            position: relative;
        }
        
        .timer-card::before {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #6ee7b7;
            border-radius: 50%;
            animation: bubble 2s ease-in-out infinite;
        }
        
        .timer-card:hover {
            transform: translateY(-5px);
            border-color: #059669;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        
        .timer-card.active {
            border-color: #f59e0b;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.5);
            animation: bounce 1s ease-in-out infinite;
        }
        
        .timer-icon {
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        
        .timer-label {
            color: #059669;
            font-size: 1em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .timer-display {
            color: #047857;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .timer-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: 3px solid #047857;
            padding: 8px 18px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            margin: 3px;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(5, 150, 105, 0.3);
        }
        
        .timer-btn:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(5, 150, 105, 0.5);
        }
        
        .timer-btn:active {
            transform: translateY(0);
        }
        
        /* Focus Stats */
        .focus-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border: 4px solid #3b82f6;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.2);
        }
        
        .stat-icon {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #1e40af;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px rgba(147, 197, 253, 0.5);
        }
        
        .stat-label {
            color: #2563eb;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #d97706;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        label::before {
            content: 'üîÆ ';
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            background: white;
            border: 4px solid #f59e0b;
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s;
            color: #78350f;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        textarea::placeholder {
            color: #d97706;
            font-style: italic;
        }
        
        textarea:focus {
            outline: none;
            border-color: #d97706;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.4), inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        button.submit-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: 4px solid #b45309;
            padding: 18px 40px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-family: inherit;
            text-transform: uppercase;
            box-shadow: 0 6px 15px rgba(217, 119, 6, 0.4);
            position: relative;
        }
        
        button.submit-btn::before {
            content: '‚ú®';
            position: absolute;
            left: 30px;
        }
        
        button.submit-btn::after {
            content: '‚ú®';
            position: absolute;
            right: 30px;
        }
        
        button.submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(217, 119, 6, 0.6);
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
        }
        
        button.submit-btn:active {
            transform: translateY(0);
        }
        
        button.submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .output-section {
            margin-top: 25px;
        }
        
        .output-box {
            background: white;
            border: 4px solid #8b5cf6;
            border-radius: 15px;
            padding: 20px;
            min-height: 150px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.8;
            color: #5b21b6;
            font-family: inherit;
            box-shadow: 0 4px 10px rgba(139, 92, 246, 0.2), inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .loading {
            text-align: center;
            color: #8b5cf6;
            font-style: italic;
        }
        
        .loading::before {
            content: '‚ú® ';
            animation: sparkle 1s ease-in-out infinite;
        }
        
        .loading::after {
            content: ' ‚ú®';
            animation: sparkle 1s ease-in-out infinite;
        }
        
        .error {
            color: #dc2626;
            background: #fee2e2;
            border-color: #ef4444;
        }
        
        @media (max-width: 768px) {
            .timer-section, .focus-stats {
                grid-template-columns: 1fr;
            }
            
            .potion-sprite {
                width: 40px;
                height: 55px;
            }
            
            .sprite-red { right: 100px; }
        }
    </style>
</head>
<body>
    <div class="sparkle sparkle-1">‚ú®</div>
    <div class="sparkle sparkle-2">‚≠ê</div>
    <div class="sparkle sparkle-3">üí´</div>
    
    <div class="container">
        <!-- Potion Sprites -->
        <svg class="potion-sprite sprite-green-1" viewBox="0 0 50 70">
            <defs>
                <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#a7f3d0;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M 25 5 Q 20 8, 20 15 L 15 45 Q 15 60, 25 65 Q 35 60, 35 45 L 30 15 Q 30 8, 25 5 Z" fill="url(#greenGrad)" stroke="#34d399" stroke-width="2"/>
            <ellipse cx="22" cy="35" rx="3" ry="4" fill="#34d399" opacity="0.7"/>
            <ellipse cx="28" cy="35" rx="3" ry="4" fill="#34d399" opacity="0.7"/>
        </svg>
        
        <svg class="potion-sprite sprite-red" viewBox="0 0 50 70">
            <defs>
                <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M 25 5 Q 20 8, 20 15 L 15 45 Q 15 60, 25 65 Q 35 60, 35 45 L 30 15 Q 30 8, 25 5 Z" fill="url(#redGrad)" stroke="#dc2626" stroke-width="2"/>
            <ellipse cx="22" cy="38" rx="3" ry="4" fill="#dc2626" opacity="0.7"/>
            <ellipse cx="28" cy="38" rx="3" ry="4" fill="#dc2626" opacity="0.7"/>
        </svg>
        
        <svg class="potion-sprite sprite-blue" viewBox="0 0 50 70">
            <defs>
                <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M 25 5 Q 20 8, 20 15 L 15 45 Q 15 60, 25 65 Q 35 60, 35 45 L 30 15 Q 30 8, 25 5 Z" fill="url(#blueGrad)" stroke="#2563eb" stroke-width="2"/>
            <ellipse cx="22" cy="36" rx="2.5" ry="3.5" fill="#1e40af" opacity="0.7"/>
            <ellipse cx="28" cy="36" rx="2.5" ry="3.5" fill="#1e40af" opacity="0.7"/>
            <circle cx="22" cy="48" r="2" fill="#60a5fa" opacity="0.5"/>
            <circle cx="28" cy="48" r="2" fill="#60a5fa" opacity="0.5"/>
        </svg>
        
        <h1>üß™ Potion Master's Lab üßô‚Äç‚ôÄÔ∏è</h1>
        <div class="subtitle">~ Brew Your Focus & Mix Your Magic ~</div>
        
        <div class="divider"></div>
        
        <!-- Timer Section -->
        <div class="timer-section">
            <div class="timer-card" id="pomodoroCard">
                <div class="timer-icon">üçÑ</div>
                <div class="timer-label">Focus Potion</div>
                <div class="timer-display" id="pomodoroDisplay">25:00</div>
                <button class="timer-btn" onclick="startPomodoro()">Start</button>
                <button class="timer-btn" onclick="resetTimer('pomodoro')">Reset</button>
            </div>
            
            <div class="timer-card" id="shortBreakCard">
                <div class="timer-icon">üåø</div>
                <div class="timer-label">Quick Brew</div>
                <div class="timer-display" id="shortBreakDisplay">05:00</div>
                <button class="timer-btn" onclick="startShortBreak()">Start</button>
                <button class="timer-btn" onclick="resetTimer('shortBreak')">Reset</button>
            </div>
            
            <div class="timer-card" id="longBreakCard">
                <div class="timer-icon">üåô</div>
                <div class="timer-label">Rest Elixir</div>
                <div class="timer-display" id="longBreakDisplay">15:00</div>
                <button class="timer-btn" onclick="startLongBreak()">Start</button>
                <button class="timer-btn" onclick="resetTimer('longBreak')">Reset</button>
            </div>
        </div>
        
        <!-- Focus Stats -->
        <div class="focus-stats">
            <div class="stat-card">
                <div class="stat-icon">‚öóÔ∏è</div>
                <div class="stat-value" id="completedPomodoros">0</div>
                <div class="stat-label">Potions Brewed</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è∞</div>
                <div class="stat-value" id="totalFocusTime">0h 0m</div>
                <div class="stat-label">Time in Lab</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üî•</div>
                <div class="stat-value" id="currentStreak">0</div>
                <div class="stat-label">Spell Streak</div>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="input-group">
            <label for="queryInput">Ask the Magic Mirror</label>
            <textarea id="queryInput" placeholder="What wisdom shall the mirror reveal?"></textarea>
        </div>
        
        <button class="submit-btn" id="submitBtn" onclick="submitQuery()">Cast Spell</button>
        
        <div class="output-section">
            <label>üîÆ Mirror's Answer:</label>
            <div id="output" class="output-box">The magic mirror awaits your question...</div>
        </div>
    </div>

    <!-- Notification Utilities -->
    <script src="/notification-utils.js"></script>
    
    <script>
        // Initialize notifications on page load
        document.addEventListener('DOMContentLoaded', async () => {
            if (window.NotificationManager) {
                try {
                    await window.NotificationManager.initialize();
                    console.log('Notification manager initialized');
                    
                    const permission = window.NotificationManager.getPermission();
                    if (permission === 'default') {
                        await window.NotificationManager.requestPermission();
                    }
                } catch (error) {
                    console.error('Error initializing notifications:', error);
                }
            }
        });

        let timers = {
            pomodoro: { duration: 25 * 60, remaining: 25 * 60, interval: null },
            shortBreak: { duration: 5 * 60, remaining: 5 * 60, interval: null },
            longBreak: { duration: 15 * 60, remaining: 15 * 60, interval: null }
        };
        
        let activeTimer = null;
        let stats = {
            completedPomodoros: 0,
            totalFocusTime: 0,
            currentStreak: 0
        };
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateDisplay(type) {
            const displayId = type + 'Display';
            document.getElementById(displayId).textContent = formatTime(timers[type].remaining);
        }
        
        async function sendTimerNotification(title, body) {
            if (window.NotificationManager) {
                try {
                    await window.NotificationManager.sendNotification(title, {
                        body: body,
                        tag: 'timer-notification'
                    });
                } catch (error) {
                    console.log('Could not send notification:', error);
                }
            }
        }
        
        function startTimer(type, cardId) {
            if (activeTimer) {
                clearInterval(timers[activeTimer].interval);
                document.getElementById(activeTimer + 'Card').classList.remove('active');
            }
            
            activeTimer = type;
            document.getElementById(cardId).classList.add('active');
            
            timers[type].interval = setInterval(() => {
                timers[type].remaining--;
                updateDisplay(type);
                
                if (timers[type].remaining <= 0) {
                    clearInterval(timers[type].interval);
                    document.getElementById(cardId).classList.remove('active');
                    activeTimer = null;
                    
                    if (type === 'pomodoro') {
                        stats.completedPomodoros++;
                        stats.totalFocusTime += 25;
                        stats.currentStreak++;
                        updateStats();
                        sendTimerNotification('üß™ Potion Complete!', 'Your focus potion is ready! Time for a break.');
                    } else {
                        sendTimerNotification('‚ú® Break Finished!', 'Ready to brew another potion?');
                    }
                    
                    alert(`${type === 'pomodoro' ? 'üß™ Potion complete!' : '‚ú® Break finished!'}`);
                    resetTimer(type);
                }
            }, 1000);
        }
        
        function startPomodoro() {
            startTimer('pomodoro', 'pomodoroCard');
        }
        
        function startShortBreak() {
            startTimer('shortBreak', 'shortBreakCard');
        }
        
        function startLongBreak() {
            startTimer('longBreak', 'longBreakCard');
        }
        
        function resetTimer(type) {
            if (timers[type].interval) {
                clearInterval(timers[type].interval);
                document.getElementById(type + 'Card').classList.remove('active');
                if (activeTimer === type) activeTimer = null;
            }
            timers[type].remaining = timers[type].duration;
            updateDisplay(type);
        }
        
        function updateStats() {
            document.getElementById('completedPomodoros').textContent = stats.completedPomodoros;
            const hours = Math.floor(stats.totalFocusTime / 60);
            const mins = stats.totalFocusTime % 60;
            document.getElementById('totalFocusTime').textContent = `${hours}h ${mins}m`;
            document.getElementById('currentStreak').textContent = stats.currentStreak;
        }

        async function submitQuery() {
            const query = document.getElementById('queryInput').value.trim();
            const output = document.getElementById('output');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!query) {
                output.textContent = 'The mirror needs a question to answer! ü™û';
                output.className = 'output-box error';
                return;
            }
            
            submitBtn.disabled = true;
            output.textContent = 'The magic mirror is consulting the ancient scrolls...';
            output.className = 'output-box loading';
            
            try {
                const response = await fetch('http://localhost:8000/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    output.textContent = data.response;
                    output.className = 'output-box';
                    
                    // Send success notification
                    if (window.NotificationManager) {
                        try {
                            await window.NotificationManager.sendNotification('üîÆ Magic Mirror Spoke!', {
                                body: 'Your answer has been revealed!',
                                tag: 'query-success'
                            });
                        } catch (error) {
                            console.log('Could not send notification:', error);
                        }
                    }
                } else {
                    output.textContent = '‚ö†Ô∏è Spell failed: ' + (data.detail || data.error || 'Unknown magic interference!');
                    output.className = 'output-box error';
                    
                    // Send error notification
                    if (window.NotificationManager) {
                        try {
                            await window.NotificationManager.sendNotification('‚ö†Ô∏è Spell Failed', {
                                body: 'The magic mirror encountered an error.',
                                tag: 'query-error'
                            });
                        } catch (error) {
                            console.log('Could not send notification:', error);
                        }
                    }
                }
            } catch (error) {
                output.textContent = 'üîå Connection lost to the magic realm! Make sure the potion server is bubbling.\n\n' + error.message;
                output.className = 'output-box error';
                
                // Send connection error notification
                if (window.NotificationManager) {
                    try {
                        await window.NotificationManager.sendNotification('üîå Connection Lost', {
                            body: 'Cannot connect to the magic realm!',
                            tag: 'connection-error'
                        });
                    } catch (error) {
                        console.log('Could not send notification:', error);
                    }
                }
            } finally {
                submitBtn.disabled = false;
            }
        }
        
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey) {
                e.preventDefault();
                submitQuery();
            }
        });
    </script>
</body>
