<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Query Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .output-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .output-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        
        .error {
            color: #e74c3c;
            background: #fde8e8;
            border-color: #e74c3c;
        }
        
        .timer-section {
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            text-align: center;
        }
        
        .timer-display {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        
        .timer-label {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }
        
        .timer-status {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }
        
        .timer-section.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini Query Interface</h1>
        
        <div class="input-group">
            <label for="queryInput">Enter your query:</label>
            <textarea id="queryInput" placeholder="Ask me anything..."></textarea>
        </div>
        
        <button id="submitBtn" onclick="submitQuery()">Submit Query</button>
        
        <!-- Timer Display Section -->
        <div id="timerSection" class="timer-section hidden">
            <div class="timer-label" id="timerLabel">Focus Timer</div>
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="timer-status" id="timerStatus">Timer will start when you submit a query</div>
        </div>
        
        <div class="output-section">
            <label>Gemini Response:</label>
            <div id="output" class="output-box">Your response will appear here...</div>
        </div>
    </div>

    <!-- Notification Utilities -->
    <script src="/notification-utils.js"></script>
    
    <script>
        // Timer state
        let timerState = {
            isRunning: false,
            phase: 'focus', // 'focus' or 'rest'
            // All times in seconds
            totalFocusSeconds: 0, // total focus time in seconds
            breakDurationSeconds: 0, // break duration in seconds
            focusIntervalSeconds: 0, // focus interval (how long each focus session lasts) in seconds
            // Current phase remaining time (in seconds)
            remaining: 0,
            // Total focus time accumulated so far (in seconds)
            totalFocusAccumulated: 0,
            interval: null,
            notificationsSent: {
                timerStarted: false,
                restStarting10s: false,
                restStarted: false,
                restEnding5s: false,
                restEnded: false,
                timerComplete: false
            }
        };
        
        // Initialize notifications on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize notification manager
            if (window.NotificationManager) {
                try {
                    await window.NotificationManager.initialize();
                    console.log('Notification manager initialized');
                    
                    // Request permission if not already granted
                    const permission = window.NotificationManager.getPermission();
                    if (permission === 'default') {
                        await window.NotificationManager.requestPermission();
                    }
                } catch (error) {
                    console.error('Error initializing notifications:', error);
                }
            }
        });
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateTimerDisplay() {
            const timerDisplay = document.getElementById('timerDisplay');
            const timerLabel = document.getElementById('timerLabel');
            const timerStatus = document.getElementById('timerStatus');
            
            if (timerDisplay) {
                timerDisplay.textContent = formatTime(timerState.remaining);
            }
            
            if (timerLabel) {
                timerLabel.textContent = timerState.phase === 'focus' ? 'Focus Timer' : 'Rest Timer';
            }
            
            if (timerStatus) {
                if (timerState.isRunning) {
                    timerStatus.textContent = timerState.phase === 'focus' 
                        ? 'Focusing... Stay productive!' 
                        : 'Taking a break... Relax!';
                } else {
                    timerStatus.textContent = 'Timer stopped';
                }
            }
        }
        
        async function sendTimerNotification(title, body) {
            console.log('Attempting to send timer notification:', title, body);
            
            // Try NotificationManager first
            if (window.NotificationManager) {
                try {
                    // Ensure NotificationManager is initialized
                    if (!window.NotificationManager.isInitialized) {
                        await window.NotificationManager.initialize();
                    }
                    
                    // Check permission
                    const permission = window.NotificationManager.getPermission();
                    if (permission !== 'granted') {
                        const newPermission = await window.NotificationManager.requestPermission();
                        if (newPermission !== 'granted') {
                            console.warn('Notification permission not granted');
                            // Fall through to direct Notification API
                        } else {
                            // Permission granted, send via NotificationManager
                            await window.NotificationManager.sendNotification(title, {
                                body: body,
                                tag: 'timer-notification',
                                vibrate: [200, 100, 200]
                            });
                            console.log('Timer notification sent via NotificationManager:', title);
                            return;
                        }
                    } else {
                        // Permission already granted, send via NotificationManager
                        await window.NotificationManager.sendNotification(title, {
                            body: body,
                            tag: 'timer-notification',
                            vibrate: [200, 100, 200]
                        });
                        console.log('Timer notification sent via NotificationManager:', title);
                        return;
                    }
                } catch (error) {
                    console.error('Error sending timer notification via NotificationManager:', error);
                    // Fall through to fallback
                }
            }
            
            // Fallback: try direct Notification API
            if ('Notification' in window) {
                try {
                    if (Notification.permission === 'granted') {
                        new Notification(title, {
                            body: body,
                            tag: 'timer-notification',
                            vibrate: [200, 100, 200]
                        });
                        console.log('Timer notification sent via direct Notification API:', title);
                    } else if (Notification.permission === 'default') {
                        const permission = await Notification.requestPermission();
                        if (permission === 'granted') {
                            new Notification(title, {
                                body: body,
                                tag: 'timer-notification',
                                vibrate: [200, 100, 200]
                            });
                            console.log('Timer notification sent via direct Notification API (after permission):', title);
                        }
                    }
                } catch (fallbackError) {
                    console.error('Fallback notification also failed:', fallbackError);
                }
            } else {
                console.error('Notifications not supported in this browser');
            }
        }
        
        function resetNotificationFlags() {
            timerState.notificationsSent = {
                timerStarted: false,
                restStarting10s: false,
                restStarted: false,
                restEnding5s: false,
                restEnded: false,
                timerComplete: false
            };
        }
        
        function startNextFocusSession() {
            // Calculate how much focus time we still need
            const remainingFocusNeeded = timerState.totalFocusSeconds - timerState.totalFocusAccumulated;
            
            // Determine how long this focus session should be
            const thisSessionDuration = Math.min(remainingFocusNeeded, timerState.focusIntervalSeconds);
            
            if (thisSessionDuration <= 0) {
                // We've completed all focus time, finish the timer
                if (!timerState.notificationsSent.timerComplete) {
                    timerState.notificationsSent.timerComplete = true;
                    sendTimerNotification('ðŸŽ‰ Timer Cycle Complete!', `You've completed ${timerState.totalFocusSeconds} seconds of focused work! Great job!`);
                }
                stopTimer();
                return;
            }
            
            // Start focus session
            timerState.phase = 'focus';
            timerState.remaining = thisSessionDuration;
            timerState.notificationsSent.restStarting10s = false; // Reset for this session
            updateTimerDisplay();
        }
        
        function startBreak() {
            timerState.phase = 'rest';
            timerState.remaining = timerState.breakDurationSeconds;
            timerState.notificationsSent.restEnding5s = false; // Reset for this break
            updateTimerDisplay();
        }
        
        function startTimer() {
            // Show timer section
            const timerSection = document.getElementById('timerSection');
            if (timerSection) {
                timerSection.classList.remove('hidden');
            }
            
            // Reset timer state
            resetNotificationFlags();
            timerState.isRunning = true;
            timerState.totalFocusAccumulated = 0;
            
            // Send notification when timer starts
            if (!timerState.notificationsSent.timerStarted) {
                timerState.notificationsSent.timerStarted = true;
                sendTimerNotification('â° Timer Started!', `Focusing for ${timerState.totalFocusSeconds} seconds with ${timerState.breakDurationSeconds} second breaks every ${timerState.focusIntervalSeconds} seconds!`);
            }
            
            // Start first focus session
            startNextFocusSession();
            
            // Start countdown
            timerState.interval = setInterval(() => {
                if (timerState.remaining > 0) {
                    timerState.remaining--;
                }
                updateTimerDisplay();
                
                // Handle focus phase
                if (timerState.phase === 'focus') {
                    // Track accumulated focus time (only when actually focusing)
                    timerState.totalFocusAccumulated++;
                    
                    // 10 seconds before rest period starts
                    if (timerState.remaining === 10 && !timerState.notificationsSent.restStarting10s) {
                        timerState.notificationsSent.restStarting10s = true;
                        sendTimerNotification('â³ Rest Starting Soon!', 'Your break will begin in 10 seconds!');
                    }
                    
                    // When focus session ends (when remaining reaches 0)
                    if (timerState.remaining === 0) {
                        // Check if we've completed total focus time
                        if (timerState.totalFocusAccumulated >= timerState.totalFocusSeconds) {
                            // Completed all focus time, finish
                            if (!timerState.notificationsSent.timerComplete) {
                                timerState.notificationsSent.timerComplete = true;
                                sendTimerNotification('ðŸŽ‰ Timer Cycle Complete!', `You've completed ${timerState.totalFocusSeconds} seconds of focused work! Great job!`);
                            }
                            stopTimer();
                            return;
                        }
                        
                        // Send notification when rest starts (reset flag so it can fire for each break)
                        timerState.notificationsSent.restStarted = false;
                        sendTimerNotification('ðŸŒ¿ Rest Period Started!', `Time for a ${timerState.breakDurationSeconds} second break!`);
                        timerState.notificationsSent.restStarted = true;
                        
                        // Reset rest ending notification flag for this break
                        timerState.notificationsSent.restEnding5s = false;
                        
                        // Start break
                        startBreak();
                    }
                }
                // Handle rest phase
                else if (timerState.phase === 'rest') {
                    // 5 seconds before rest ends
                    if (timerState.remaining === 5 && !timerState.notificationsSent.restEnding5s) {
                        timerState.notificationsSent.restEnding5s = true;
                        sendTimerNotification('â³ Break Ending Soon!', 'Your break will end in 5 seconds! Get ready to focus!');
                    }
                    
                    // When rest ends (when remaining reaches 0)
                    if (timerState.remaining === 0) {
                        // Send notification when rest ends (reset flag so it can fire for each break)
                        timerState.notificationsSent.restEnded = false;
                        sendTimerNotification('âœ¨ Break Finished!', 'Break complete! Ready to get back to work!');
                        timerState.notificationsSent.restEnded = true;
                        
                        // Reset notification flags for next focus cycle
                        timerState.notificationsSent.restStarting10s = false;
                        
                        // Start next focus session
                        startNextFocusSession();
                    }
                }
            }, 1000);
        }
        
        function stopTimer() {
            if (timerState.interval) {
                clearInterval(timerState.interval);
                timerState.interval = null;
            }
            timerState.isRunning = false;
            updateTimerDisplay();
        }
        
        function parseFocusBreakParams(text) {
            // Parse focus_time, break_duration, break_frequency from Gemini JSON response
            // All values are in seconds as returned by Gemini
            
            let focusTime = null; // total focus time in seconds
            let breakDuration = null; // break duration in seconds
            let breakFrequency = null; // break frequency (interval) in seconds
            
            // Try JSON first (most reliable) - Gemini returns JSON with these exact keys
            try {
                const jsonMatch = text.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    const parsed = JSON.parse(jsonMatch[0]);
                    // Gemini uses these exact keys: focus_time, break_duration, break_frequency (all in seconds)
                    focusTime = parsed.focus_time || parsed.focus_duration || parsed.focus_period || parsed.focus;
                    breakDuration = parsed.break_duration || parsed.rest_duration || parsed.rest_time || parsed.break_time || parsed.rest;
                    breakFrequency = parsed.break_frequency || parsed.break_interval || parsed.repeat_interval || parsed.check_interval || parsed.interval;
                }
            } catch (e) {
                console.log('Failed to parse JSON:', e);
            }
            
            // Fallback: if we still don't have values, try to extract numbers
            // Assume Gemini returns in order: focus_time (seconds), break_duration (seconds), break_frequency (seconds)
            if (!focusTime || !breakDuration || !breakFrequency) {
                const numbers = text.match(/\b(\d+)\b/g);
                if (numbers && numbers.length >= 3) {
                    if (!focusTime) {
                        focusTime = parseInt(numbers[0]);
                    }
                    if (!breakDuration) {
                        breakDuration = parseInt(numbers[1]);
                    }
                    if (!breakFrequency) {
                        breakFrequency = parseInt(numbers[2]);
                    }
                }
            }
            
            console.log('Parsed values (all in seconds):', { focusTime, breakDuration, breakFrequency, rawText: text });
            
            // Return parsed values - ALL IN SECONDS
            return {
                focusTime: focusTime, // total focus time in seconds
                breakDuration: breakDuration, // break duration in seconds
                breakFrequency: breakFrequency  // break frequency (interval) in seconds
            };
        }

        async function submitQuery() {
            const query = document.getElementById('queryInput').value.trim();
            const output = document.getElementById('output');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!query) {
                output.textContent = 'Please enter a query first.';
                output.className = 'output-box error';
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            output.textContent = 'Processing your query...';
            output.className = 'output-box loading';
            
            try {
                const response = await fetch('http://localhost:8000/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const geminiResponse = data.response;
                    output.textContent = geminiResponse;
                    output.className = 'output-box';
                    
                    // Parse focus_time, break_duration, break_frequency from Gemini response (all in seconds)
                    const params = parseFocusBreakParams(geminiResponse);
                    
                    if (params.focusTime && params.breakDuration && params.breakFrequency) {
                        // Set timer parameters (all in seconds)
                        timerState.totalFocusSeconds = params.focusTime;
                        timerState.breakDurationSeconds = params.breakDuration;
                        timerState.focusIntervalSeconds = params.breakFrequency;
                        
                        console.log(`Parsed timer params: focusTime=${params.focusTime}s, breakDuration=${params.breakDuration}s, breakFrequency=${params.breakFrequency}s`);
                        
                        // Start the timer with the parsed parameters
                        if (!timerState.isRunning) {
                            startTimer();
                        } else {
                            // If timer is already running, restart with new parameters
                            stopTimer();
                            startTimer();
                        }
                    } else {
                        console.log('Could not parse all timer parameters from Gemini response:', params);
                        console.log('Expected format: focus for X minutes with Y second breaks every Z minutes');
                    }
                    
                    // Send a notification when query is successfully processed
                    if (window.sendNotification) {
                        try {
                            await window.sendNotification('Query Processed', {
                                body: 'Your query has been successfully processed!',
                                tag: 'query-success',
                                data: { query: query }
                            });
                        } catch (notifError) {
                            console.log('Could not send notification:', notifError);
                        }
                    }
                } else {
                    output.textContent = 'Error: ' + (data.detail || data.error || 'Unknown error occurred');
                    output.className = 'output-box error';
                    
                    // Send error notification
                    if (window.sendNotification) {
                        try {
                            await window.sendNotification('Query Error', {
                                body: 'An error occurred while processing your query.',
                                tag: 'query-error',
                                data: { error: data.detail || data.error }
                            });
                        } catch (notifError) {
                            console.log('Could not send notification:', notifError);
                        }
                    }
                }
            } catch (error) {
                output.textContent = 'Error: Failed to connect to server. Make sure the Python backend is running.\n\n' + error.message;
                output.className = 'output-box error';
                
                // Send connection error notification
                if (window.sendNotification) {
                    try {
                        await window.sendNotification('Connection Error', {
                            body: 'Failed to connect to server. Make sure the backend is running.',
                            tag: 'connection-error',
                            data: { error: error.message }
                        });
                    } catch (notifError) {
                        console.log('Could not send notification:', notifError);
                    }
                }
            } finally {
                submitBtn.disabled = false;
            }
        }
        
        // Allow Enter key to submit (Ctrl+Enter for new line)
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey) {
                e.preventDefault();
                submitQuery();
            }
        });
    </script>
</body>
</html>
